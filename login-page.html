<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Rating System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    placeholder="Enter your phone number"
                    required
                >
                <div id="phoneError" class="error-message">Please enter a valid phone number</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    required
                >
                <div id="passwordError" class="error-message">Password is required</div>
            </div>
            
            <button type="submit">Login</button>
            <div id="loginError" class="error-message">Invalid phone number or password</div>
        </form>
    </div>

    <!-- TA Selection Screen -->
    <div class="container" id="taSelectionContainer" style="display: none;">
        <div class="header">
            <h1>Select Technical Assistant</h1>
            <div class="user-info">
                <span id="userDisplayName"></span>
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="taSelect">Select Technical Assistant</label>
                <select id="taSelect" required>
                    <option value="">-- Select TA --</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div id="taSelectError" class="error-message">Please select a TA</div>
            </div>
            <button id="proceedToRatingBtn" class="primary-btn">Proceed to Rating</button>
        </div>
    </div>

    <!-- Rating Screen -->
    <div class="container" id="ratingContainer" style="display: none;">
        <div class="header">
            <h1>Rate Technical Assistant</h1>
            <div class="user-info">
                <span id="userDisplayName2"></span>
                <button id="backToSelectionBtn" class="back-btn">Back</button>
                <button id="logoutButton2" class="logout-btn">Logout</button>
            </div>
        </div>
        <div class="content">
            <h2 id="selectedTAName"></h2>
            <form id="ratingForm">
                <div class="rating-group">
                    <label>Discipline</label>
                    <div class="star-rating">
                        <input type="radio" id="discipline5" name="discipline" value="5" required><label for="discipline5">★</label>
                        <input type="radio" id="discipline4" name="discipline" value="4"><label for="discipline4">★</label>
                        <input type="radio" id="discipline3" name="discipline" value="3"><label for="discipline3">★</label>
                        <input type="radio" id="discipline2" name="discipline" value="2"><label for="discipline2">★</label>
                        <input type="radio" id="discipline1" name="discipline" value="1"><label for="discipline1">★</label>
                    </div>
                </div>

                <div class="rating-group">
                    <label>Ethics</label>
                    <div class="star-rating">
                        <input type="radio" id="ethics5" name="ethics" value="5" required><label for="ethics5">★</label>
                        <input type="radio" id="ethics4" name="ethics" value="4"><label for="ethics4">★</label>
                        <input type="radio" id="ethics3" name="ethics" value="3"><label for="ethics3">★</label>
                        <input type="radio" id="ethics2" name="ethics" value="2"><label for="ethics2">★</label>
                        <input type="radio" id="ethics1" name="ethics" value="1"><label for="ethics1">★</label>
                    </div>
                </div>

                <div class="rating-group">
                    <label>Knowledge</label>
                    <div class="star-rating">
                        <input type="radio" id="knowledge5" name="knowledge" value="5" required><label for="knowledge5">★</label>
                        <input type="radio" id="knowledge4" name="knowledge" value="4"><label for="knowledge4">★</label>
                        <input type="radio" id="knowledge3" name="knowledge" value="3"><label for="knowledge3">★</label>
                        <input type="radio" id="knowledge2" name="knowledge" value="2"><label for="knowledge2">★</label>
                        <input type="radio" id="knowledge1" name="knowledge" value="1"><label for="knowledge1">★</label>
                    </div>
                </div>

                <div class="rating-group">
                    <label>Communication</label>
                    <div class="star-rating">
                        <input type="radio" id="communication5" name="communication" value="5" required><label for="communication5">★</label>
                        <input type="radio" id="communication4" name="communication" value="4"><label for="communication4">★</label>
                        <input type="radio" id="communication3" name="communication" value="3"><label for="communication3">★</label>
                        <input type="radio" id="communication2" name="communication" value="2"><label for="communication2">★</label>
                        <input type="radio" id="communication1" name="communication" value="1"><label for="communication1">★</label>
                    </div>
                </div>

                <div class="rating-group">
                    <label>Teamwork</label>
                    <div class="star-rating">
                        <input type="radio" id="teamwork5" name="teamwork" value="5" required><label for="teamwork5">★</label>
                        <input type="radio" id="teamwork4" name="teamwork" value="4"><label for="teamwork4">★</label>
                        <input type="radio" id="teamwork3" name="teamwork" value="3"><label for="teamwork3">★</label>
                        <input type="radio" id="teamwork2" name="teamwork" value="2"><label for="teamwork2">★</label>
                        <input type="radio" id="teamwork1" name="teamwork" value="1"><label for="teamwork1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Comments (Optional)</label>
                    <textarea id="comments" rows="4" placeholder="Enter your feedback here"></textarea>
                </div>

                <button type="submit" class="primary-btn">Submit Rating</button>
                <div id="ratingError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Confirmation Screen -->
    <div class="container" id="confirmationContainer" style="display: none;">
        <div class="header">
            <h1>Rating Submitted</h1>
            <div class="user-info">
                <span id="userDisplayName3"></span>
                <button id="logoutButton3" class="logout-btn">Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="success-message">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <h2>Thank you for your feedback!</h2>
                <p>Your rating has been successfully submitted.</p>
            </div>
            <button id="rateAnotherBtn" class="primary-btn">Rate Another TA</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
